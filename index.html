<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="container" class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">

        <div id="09am" class="row">
          <div class="col-1 hour">
            9AM
          </div>
          <textarea class="form-control col-10 description" name="9 AM" id="09am-textarea" rows="3"></textarea>
          <button onclick="onSave('09am')" class="col-1 saveBtn">Save</button>
        </div>
        <div id="10am" class="row">
          <div class="hour">
            10AM
          </div>
          <textarea class="" name="10 AM" id="10am-textarea" rows="3"></textarea>
          <button onclick="onSave('10am')" class="saveBtn">Save</button>
        </div>
        <div id="11am" class="row">
          <div class="hour">
            11AM
          </div>
          <textarea class="" name="11 AM" id="11am-textarea" rows="3"></textarea>
          <button onclick="onSave('11am')" class="saveBtn">Save</button>
        </div>
        <div id="12pm" class="row">
          <div class="hour">
            12PM
          </div>
          <textarea class="" name="12 PM" id="12pm-textarea" rows="3"></textarea>
          <button onclick="onSave('12pm')" class="saveBtn">Save</button>
        </div>
        <div id="01pm" class="row">
          <div class="hour">
            1PM
          </div>
          <textarea class="" name="01 PM" id="01pm-textarea" rows="3"></textarea>
          <button onclick="onSave('01pm')" class="saveBtn">Save</button>
        </div>
        <div id="02pm" class="row">
          <div class="hour">
            2PM
          </div>
          <textarea class="" name="02 PM" id="02pm-textarea" rows="3"></textarea>
          <button onclick="onSave('02pm')" class="saveBtn">Save</button>
        </div>
        <div id="03pm" class="row">
          <div class="hour">
            3PM
          </div>
          <textarea class="" name="03 PM" id="03pm-textarea" rows="3"></textarea>
          <button onclick="onSave('03pm')" class="saveBtn">Save</button>
        </div>
        <div id="04pm" class="row">
          <div class="hour">
            4PM
          </div>
          <textarea class="" name="04 PM" id="04pm-textarea" rows="3"></textarea>
          <button onclick="onSave('04pm')" class="saveBtn">Save</button>
        </div>
        <div id="05pm" class="row">
          <div class="hour">
            5PM
          </div>
          <textarea class="" name="05 PM" id="05pm-textarea" rows="3"></textarea>
          <button onclick="onSave('05pm')" class="saveBtn">Save</button>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
